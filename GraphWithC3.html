<head>
	<title>DOB Job Application Fillings</title>
</head>


<body>
	<h1>DOB Job Application Cost vs Zone per Borough</h1> {{> dobZoneData}} 
</body>
	
<template name="dobZoneData">
	<form class="updateZone">
		<input type="number" name="limit" placeholder="number of records" />
		<select id="borough">
		  <option disabled selected> --Select a borough-- </option>
		  <option value="BRONX">BRONX</option>
		  <option value="BROOKLYN">BROOKLYN</option>
		  <option value="MANHATTAN">MANHATTAN</option>
		  <option value="STATEN ISLAND">STATEN ISLAND</option>
		  <option value="QUEENS">QUEENS</option>
		</select>  
		<input type="submit" value="Update">
	</form><br>
	<div id="chartBorough"></div>
	<div id="chartZone"></div>
	<div id="chartCity"></div>
</template>
